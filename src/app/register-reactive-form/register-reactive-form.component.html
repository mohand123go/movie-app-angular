<form class="py-5" [formGroup]="registerReactiveForm" (ngSubmit)="SubmitregisterReactiveForm()">
    <div class="form-group">
        <label for="usernameInput">Username</label>
        <input type="text" class="form-control" id="username" formControlName="username">
        <div class="alert alert-danger"
            *ngIf="registerControlles.username.errors && registerControlles.username.touched">
            <div class="" *ngIf="registerControlles.username.errors.required">
                this field is require
            </div>
            <div *ngIf="registerControlles.username.errors.minlength">
                minum length is {{registerControlles.username.errors.minlength.requiredLength}}
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="emailInput">Email address</label>
        <input type="email" class="form-control" id="emailInput" formControlName="email">
        <div class="alert alert-danger" *ngIf="registerControlles.email.errors && registerControlles.email.touched">
            <div class="" *ngIf="registerControlles.email.errors.required">
                this field is require
            </div>
            <div class="" *ngIf="registerControlles.email.errors.pattern">
                You have entered an invalid email address!
            </div>

        </div>
    </div>
    <div class="form-group">
        <label for="passwordInput">Password</label>
        <input type="password" formControlName="password" class="form-control" id="passwordInput">
        <div class="alert alert-danger"
            *ngIf="registerControlles.password.errors && registerControlles.password.touched ">
            <div *ngIf="registerControlles.password.errors.required">
                this field is require
            </div>
            <div *ngIf="registerControlles.password.errors.minlength">
                minum length is {{registerControlles.password.errors.minlength.requiredLength}}
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="confirmPasswordInput">Confirm Password</label>
        <input type="password" formControlName="confirmPassword" class="form-control" id="confirmPasswordInput">
        <div class="alert alert-danger" *ngIf="registerControlles.confirmPassword.touched &&
        registerControlles.password.value !== registerControlles.confirmPassword.value  ">

            passowrd not matched

        </div>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>
